<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-fluid p-lg-3 py-3">
      <div class="row cover m-lg-3">
        <div class="col-lg-6 col-sm-12">
          <div class="header d-flex align-items-center">
            <img src="logo.svg" alt="" />
            <span class="ms-3 fw-bold">Matrialo</span>
          </div>
          <div class="content my-4">
            <h3 class="fw-bold text-center">Create an account</h3>
            <p class="fw-semibold text-center text-black-50">
              Sign up now and unlock exclusive access!
            </p>
            <form action="" class="custom-form mt-3">
                <div class="mb-3">
                  <label for="name" class="form-label ">Your name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="First Last" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="you@email.com" />
                </div>
                <div class="mb-3">
                    <label for="password" classform-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="********">
                </div>
                <button class="col-12 btn-submit">Create Account</button>
                <button class="col-12 btn-sign mt-3">Sign in</button>
              </form>
          </div> 
          <div class="footer d-flex align-items-center mt-3">
            <i data-feather="mail"></i>
            <span class="ms-3">help@matrialo.com</span>
          </div>
        </div>
        <div class="col d-none d-lg-flex image">
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous">
    </script>
      <script>
        feather.replace();
      </script>
  </body>
</html>
